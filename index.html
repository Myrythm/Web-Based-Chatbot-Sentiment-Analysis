<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1 class="animated-title">Website Sentimen Analisis</h1>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <span class="label">Your Assistant</span>
                <p class="message">Halo! Saya chatbot analisis sentimen.</p>
            </div>
        </div>
        <div class="user-input">
            <textarea id="user-input" rows="1" placeholder="Ketikkan pesan Anda..."></textarea>
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
